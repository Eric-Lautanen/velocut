[target.x86_64-pc-windows-gnu]
rustflags = [
  "-L", "/mingw64/lib",

  "-Wl,--start-group",

  # --- Video codecs ---
  "-lvpx",
  "-ldav1d",
  "-laom",
  "-lrav1e",
  "-lSvtAv1Enc",
  "-lx264",
  "-lx265",
  "-lxvidcore",
  "-lvidstab",

  # --- Image / container ---
  "-lwebpmux",
  "-lwebp",
  "-lopenjp2",
  "-ljxl",
  "-ljxl_threads",
  "-lpng",
  "-lbluray",

  # --- Audio codecs ---
  "-lmp3lame",
  "-lopus",
  "-lvorbisenc",
  "-lvorbis",
  "-logg",
  "-ltheoraenc",
  "-ltheoradec",
  "-lspeex",
  "-lopencore-amrnb",
  "-lopencore-amrwb",
  "-lgsm",
  "-llc3",
  "-lsoxr",

  # --- Subtitle / graphics / font ---
  "-lass",
  "-lplacebo",
  "-lshaderc_combined",
  "-lfribidi",
  "-lharfbuzz",
  "-lzimg",
  "-lzvbi",
  "-lrsvg-2",
  "-lgdk_pixbuf-2.0",
  "-lgio-2.0",
  "-lcairo",
  "-lgobject-2.0",
  "-lglib-2.0",
  "-lfontconfig",
  "-lfreetype",

  # --- Misc media ---
  "-lgme",
  "-lmodplug",

  # --- Network / crypto ---
  "-lsrt",
  "-lssh",
  "-lrtmp",
  "-lgnutls",
  "-lhogweed",
  "-lnettle",
  "-lgmp",

  # --- Compression / XML ---
  "-lz",
  "-lbz2",
  "-llzma",
  "-l:libxml2.a",
  "-liconv",
  "-lintl",

  "-Wl,--end-group",

  # --- Windows system libs ---
  "-lstatic=winpthread",
  "-lpthread",
  "-lbcrypt",
  "-lcrypt32",
  "-ladvapi32",
  "-lpsapi",
  "-loleaut32",
  "-lole32",
  "-lshlwapi",
  "-lmfuuid",
  "-lstrmiids",
  "-luuid",
  "-lvfw32",
  "-lopenal",
  "-lcaca",
  "-lva_win32",
  "-lva",
  "-lvpl",
  "-luser32",
  "-lgdi32",
  "-lwinmm",
  "-lshell32",
  "-lws2_32",
  "-latomic",

  # --- Compiler runtime (must be last) ---
  "-l:libgcc.a",
  "-l:libstdc++.a"
]